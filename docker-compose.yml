version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: masar-postgres
    environment:
      POSTGRES_DB: masar_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: '-c max_connections=200'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dev_user -d masar_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - masar-network

  redis:
    image: redis:7-alpine
    container_name: masar-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - masar-network

volumes:
  postgres_data:
    driver: local

networks:
  masar-network:
    driver: bridge
